# @package _global_

defaults:
  - override /dataset: mip360
  - override /initializer@model.initializer: point_cloud

model:
  loss_weights:
    rgb: 16.0
    eikonal_neg: 0.0
    eikonal_pos: 0.0
    curvature: 4.0
    sdf_binary: 0.05
    sh: 1.0

  tesseract:
    center_resolution:
      0: 32
      2401: 64
      4801: 128
      6401: 192
      8001: 256
      9601: 320
      11201: 384
      12801: 448
      14401: 512
      16001: 576
      17601: 640
      19201: 704
      20801: 768
      22401: 1024
      24001: 1536
    arm_resolution:
      0: 32
      1201: 64
      2401: 96
      4801: 128
    center_extent: 0.5
    active_sh_degree:
      0: 0
      600: 1

train:
  batch_size:
    14400: 8
    16000: 4
  learning_rate:
    base: 8e-3
    schedule:
      14400: 0.5
      16000: 0.25

  num_steps: 30000
  val_interval: 1600
  checkpoint_interval: 1600
