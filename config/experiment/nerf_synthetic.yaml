# @package _global_

# For object-centric scenes, we turn effectively turn off the tesseract features and
# only use the center grid by setting arm_resolution and arm_ratio to zero.

model:
  eval_near_plane: 1.0
  loss_weights:
    rgb: 16.0
    eikonal_neg: 1.0
    eikonal_pos: 0.0
    curvature: 0.1
    sdf_binary: 0.02
    sh: 1.0

  tesseract:
    center_resolution:
      0: 32
      1201: 64
      1601: 128
      2001: 192
      2401: 256
      2801: 320
      3201: 384
      3601: 448
      4001: 512
      4401: 576
      4801: 640
      5201: 704
      5601: 768
      6401: 1024
      7201: 1536
      8001: 2048
    arm_resolution:
      0: 0
    center_extent: 1.0

    active_sh_degree:
      0: 0
      300: 1

  tessellator:
    shells:
      0: [0.7,0.5,0.1,0.001]

  contraction:
    center_radius: 1.5
    arm_ratio: 0.0
